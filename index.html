<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
      crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Cloud Optimized GeoTIFF (COG) map</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
      }


      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
      }

      .map-small {

      }

      .controls {
        position: relative;
        top: 5px;
        left: 18px;
        padding: 10px 35px;
        background-color: rgba(147, 93, 140, 0);
        font-family: "Source Sans Pro", Helvetica, sans-serif;
        font-size: 12pt;
        text-outline: 2px 2px #000000;
        color: floralwhite;
      }

      .flexbox { display: flex; }
      .flexbox .stretch { flex: 1; max-width: 800px;}
      .flexbox .normal { flex: 0; margin: 0 0 0 2.25rem; }
      .flexbox div input { padding: .5em 1em; width: 100%; }
      .flexbox div button {  
        background-color: transparent;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.35);
        color: #ffffff !important;
        -moz-appearance: none;
        -webkit-appearance: none;
        -ms-appearance: none;
        appearance: none;
        -moz-transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        -webkit-transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        -ms-transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        border-radius: 8px;
        border: 0;
        cursor: pointer;
        display: inline-block;
        font-weight: 300;
        height: 2.5em;
        line-height: 1.75em;
        min-width: 5.25em;
        padding: 0 1.1em;
        text-align: center;
        text-decoration: none;
        white-space: nowrap;
        background-color: rgba(147, 93, 140, 0.79);}


    .text-field {
        background-color: rgba(220, 220, 220, 0.8);
        padding: 3px;
        border-radius: 7px;
      }

      .text {
        color: #f2f2f2; 
        background: rgba(255, 74, 74, 0.6); 
        font-size: 15px; 
        line-height: 15px; 
        font-weight: 700; 
        margin: 0 2px 5px; 
        float: left; 
        padding: 4px; 
        margin: 2.2px 3px 4px; 
        font-family: 'Libre Baskerville', serif;  
        max-width: 100px;
      }

    @media only screen and (max-width : 480px) {
        .text {
          visibility: hidden;
          font-size: 0px;
          padding: 0px;
          margin: 0 0 0;
        }; 
     }

      .samples {
        position: relative;
        top: 5px;
        left: 0px;
      }

      .button {
        background-color: transparent;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.35);
        color: #ffffff !important;
        -moz-appearance: none;
        -webkit-appearance: none;
        -ms-appearance: none;
        appearance: none;
        -moz-transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        -webkit-transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        -ms-transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        border-radius: 8px;
        border: 0;
        cursor: pointer;
        display: inline-block;
        font-weight: 300;
        height: 1.75em;
        line-height: 1.75em;
        min-width: 3.25em;
        padding: 0 0.7em;
        text-align: center;
        text-decoration: none;
        white-space: nowrap;
        background-color: rgba(147, 93, 140, 0.79);
      }

    .button:hover {
      background-color: rgba(255, 255, 255, 0.79);
    }

    /* The Modal (background) */
    .modal {

    }

    /* Modal Content */
    .modal-content {
        font-family: "Source Sans Pro", Helvetica, sans-serif;
        font-size: 12pt;
        text-outline: 2px 2px #000000;
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        min-width: 300px;
        max-width: 800px;
    }

    /* The Close Button */
    .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }

    </style>
  </head>
  <body>
    <div id="map" class="map" ></div>
    <div class="controls">
      <!--p><input type="checkbox" id="labels" name="labels"  checked="true"> Labels</p--> 
<section class="flexbox">      
        <div class="text"> COG URL:</div> 
        <div class="stretch">
            <input type="text" class="text-field" name="cog-url" id="cog-url"  placeholder="Enter COG URL or click on a sample" />
        </div>
        <div class="normal" id="submit-url">
            <button>Submit</button>
        </div>

       <!--  
        <input type="text" class="text-field"  name="cog-url" id="cog-url"  size="110" value="http://oin-hotosm.s3.amazonaws.com/594ab0ba1b114600111194a3/0/d66720c4-148c-4e11-9d54-4ae2a6ba6351.tif"> 
        <button class="button" id="submit-url">Submit</button> -->
      </section> 
        <div class="samples">
      <button class="button" id="sample-1">sample 1</button>
      <button class="button" id="sample-2">sample 2</button>
      <button class="button" id="sample-3">sample 3</button>
    </div>
    </div>
    </div>

    <p>Some text in the Modal..</p>

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" id="close" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

    <button id="about" class="button" data-toggle="modal" data-target="#myModal" style="position: absolute; bottom: 10px; left: 10px; z-index: 99;">
      <i class="fas fa-question"></i>
    </button>

    <script src="./main.js"></script>
    
  </body>
</html>
